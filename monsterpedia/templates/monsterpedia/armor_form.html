{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario Crear Armadura</title>
 <!-- Logo -->
	<link href="{% static 'img2/Logo175.ico' %}" rel="shortcut icon"/>
    <!-- CSS de Bootstrap -->
    <link rel="stylesheet" href="{% static 'css2/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css2/mycustom.css' %}">
    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}"> <!--Iconos-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500" rel="stylesheet"> <!-- Google Fonts -->

  </head>

  <body>
    <div class="mytop-content" >
        <div class="container" >
            <!-- Logo -->
			<a class="site-logo" href="{% url 'index' %}">
				<img src="{% static 'img2/Sin tÃ­tulo.png' %}" alt="">
			</a>
			<div class="row">
                <div class="col-sm-12" >
                  <h1><strong>Dark Polifasicos /</strong> Formulario Crear Armadura</h1>
                  <div class="mydescription">
                    <p>Creando Armadura! </p>
                  </div>
                </div>
            </div>
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3 myform-cont" >
                    <div class="myform-top">
                        <div class="myform-top-left">
                          <h3>Para crear una armadura,</h3>
                            <p>ingresa los siguientes datos:</p>
                        </div>
                        <div class="myform-top-right">
                          <i class="fa fa-pencil"></i>
                        </div>
                    </div>
                    <div class="myform-bottom">
                      <form role="form" enctype="multipart/form-data" action="" method="post" class="">
                        <div class="form-group">
                          {% csrf_token %}
                          <table type="text" style="color:#000000; " class="stroke">
                          {{form.as_table}}
                        </table>
                        <br>
                        <button type="submit" class="mybtn">Crear</button>
                      </form>
                    </div>
              </div>
            </div>
            <div class="row">
                <div class="col-sm-12 mysocial-login">
                    <h3>Nuestras redes sociales:</h3>
                    <div class="mysocial-login-buttons" >
                      <a class="mybtn-social" href="#">
                      <i class="fa fa-facebook"></i> Facebook
                      </a>
                      <a class="mybtn-social" href="#">
                      <i class="fa fa-twitter"></i> Twitter
                      </a>
                      <a class="mybtn-social" href="#">
                      <i class="fa fa-google-plus"></i> Google Plus
                      </a>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>

    <!-- Enlazamos el js de Bootstrap, y otros plugins que usemos siempre al final antes de cerrar el body -->
    <script src="{% static 'js2/bootstrap.min.js' %}"></script>
  </body>
</html>
